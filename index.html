<!DOCTYPE html> <!--index.html is the file that initially loads, always need an index.html file-->
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--tells the browser what character set to use-->
        <title>Learning HTML</title> <!--titles the tab of the page, used in Google search-->
    </head>

    <body>
        <h1>Hello World!</h1>
        <p>
            <strong>This is the new one.</strong> <!--do not use <b>-->
        </p>
        <p>
            <em>This is important text.</em> <!--do not use <i>-->
        </p>

        <!--Google reads these headings as 'this info is more important'-->
        <h1>Heading 1</h1> 
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!--Unordered List-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

         <!--Ordered List-->
         <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </body>
</html>
